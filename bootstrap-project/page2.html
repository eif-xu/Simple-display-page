	<style type="text/css">
		.csg{
			position: absolute;
			height: 40px;
			overflow: hidden;
			background: #FFFFFF;
			border: 1px solid #428bca;
			border-radius: 5px; /* 设置div为圆角*/
			padding: 5px;
			padding-left: 50px;
		}
		.csg ul, .csg ul li {
			padding: 0;
			margin: 0;
			list-style-type:none;

		}
		.csg ul li a {
			text-decoration: none; /*链接的下划线默认为样式无*/
			font: bold 15px "microsoft yahei";
			color: #555555;
		}
		.csg #navtop{
			position: absolute;
			left: 0;
			top: 0;
			height: 40px;
			font: bold 15px "microsoft yahei";
			background:#428bca;
			padding: 10px;
		}
	</style>	
</head>
